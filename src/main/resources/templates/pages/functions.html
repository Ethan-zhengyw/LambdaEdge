<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='函数列表'">
<th:block layout:fragment="content">

    <div class="container" column="col-sm-4" align="center">

        <table class="table table-striped">

            <thead><th>Id</th><th>Name</th><th>Version</th><th>Runtime</th><th>Memory Limit(KB)</th><th>Timeout(S)</th><th>Handler</th><th>Body</th></thead>

            <tbody>
            <tr th:each="function : ${functions}">
                <td th:text="${function.id}">0</td>
                <td th:text="${function.funcName}">test</td>
                <td th:text="${function.funcVersion}">0</td>
                <td th:text="${function.funcRuntime}">python2.7</td>
                <td th:text="${function.funcMemorySize}">512</td>
                <td th:text="${function.funcTimeout}">30</td>
                <td th:text="${function.funcHandler}">main</td>
                <td th:title="${function.funcBody}" th:text="${#strings.abbreviate(function.funcBody, 50)}">echo "hello world"</td>
            </tr>
            </tbody>

        </table>

    </div>

</th:block>
</html>
