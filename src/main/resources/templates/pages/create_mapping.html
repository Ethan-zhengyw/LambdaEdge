<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='创建函数-事件映射关系'">
<th:block layout:fragment="content">

    <div class="container" column="col-sm-2">
        <form class="form-horizontal" action="#" th:action="@{/create_event_func_map}" th:object="${mapping}" method="post">

            <div class="form-group">
                <label for="eventName" class="col-sm-2 control-label" path="eventName">请输入事件名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="eventName" placeholder="请输入事件名称" name="eventName" th:field="*{eventName}" />
                </div>
            </div>

            <div class="form-group">
                <label for="funcId" class="col-sm-2 control-label" path="nodeId">请选择函数</label>
                <div class="col-sm-3">
                    <select class="form-control" id="funcId" name="funcId" th:field="*{funcId}">
                        <option th:each="function : ${functions}"
                                th:text="${function.funcName}"
                                th:value="${function.id}">Function
                        </option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>

        </form>
    </div>

</th:block>
</html>
