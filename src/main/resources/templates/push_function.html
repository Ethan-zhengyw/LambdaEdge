<html>
<head>
    <title>Push Function</title>
    <link href="http://localhost:8080/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h1>推送函数到边缘节点</h1>


<div class="container" column="col-sm-2">
    <form class="form-horizontal" action="#" th:action="@{/push}" th:object="${fnm}" method="post">

        <div class="form-group">
            <label for="funcId" class="col-sm-2 control-label" path="funcId">选择函数Id</label>
            <div class="col-sm-3">
                <select class="form-control" id="funcId" name="funcId" th:field="*{funcId}">
                    <option th:each="function : ${functions}"
                            th:text="${function.id}"
                            th:value="${function.id}">Function Id
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="nodeId" class="col-sm-2 control-label" path="nodeId">请选择节点</label>
            <div class="col-sm-3">
                <select class="form-control" id="nodeId" name="nodeId" th:field="*{nodeId}">
                    <option th:each="node : ${nodes}"
                            th:text="${node.id}"
                            th:value="${node.id}">Node Id
                    </option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-1">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
