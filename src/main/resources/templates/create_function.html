<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="http://localhost:8080/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <title>create lambda function</title>
</head>
<body>
<h1>创建Lambda函数</h1>

<div class="container" column="col-sm-2">
    <form class="form-horizontal" action="#" th:action="@{/create}" th:object="${function}" method="post">
        <div class="form-group">
            <label for="funcName" class="col-sm-2 control-label" path="funcName">函数名称</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="funcName" placeholder="请输入函数名称" name="funcName" th:field="*{funcName}" />
            </div>
        </div>

        <div class="form-group">
            <label for="funcDesc" class="col-sm-2 control-label" path="funcDesc">函数描述</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="funcDesc" placeholder="请输入函数描述" name="funcDesc" th:field="*{funcDesc}" />
            </div>
        </div>

        <div class="form-group">
            <label for="funcVersion" class="col-sm-2 control-label" path="funcVersion">函数版本号</label>
            <div class="col-sm-3">
                <input type="number" value="0" class="form-control" id="funcVersion" placeholder="请输入函数版本号" name="funcVersion" th:field="*{funcVersion}" />
            </div>
        </div>

        <div class="form-group">
            <label for="funcRuntime" class="col-sm-2 control-label" path="funcRuntime">函数Runtime</label>
            <div class="col-sm-3">
                <select class="form-control" id="funcRuntime" name="funcRuntime" th:field="*{funcRuntime}">
                    <option value="python2.7">python2.7</option>
                    <option value="javascript">javascript</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="funcMemorySize" class="col-sm-2 control-label" path="funcMemorySize">函数运行内存限制（KB）</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="funcMemorySize" placeholder="请输入函数运行内存限制" name="funcMemorySize" th:field="*{funcMemorySize}" />
            </div>
        </div>

        <div class="form-group">
            <label for="funcTimeout" class="col-sm-2 control-label" path="funcTimeout">函数运行超时时间（S）</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="funcTimeout" placeholder="请输入函数运行超时时间" name="funcTimeout" th:field="*{funcTimeout}" />
            </div>
        </div>

        <div class="form-group">
            <label for="funcHandler" class="col-sm-2 control-label" path="funcHandler">函数Handler</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="funcHandler" placeholder="请输入函数Handler" name="funcHandler" th:field="*{funcHandler}" />
            </div>
        </div>

        <div class="form-group">
            <label for="funcBody" class="col-sm-2 control-label" path="funcBody">函数体</label>
            <div class="col-sm-3">
                <textarea class="form-control" id="funcBody" placeholder="请输入函数体" name="funcBody" th:field="*{funcBody}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-1">
                <button type="submit" class="btn btn-default">创建</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
