<html>
<head>
    <title>Mappings</title>
</head>
<body>
<h1>函数-事件映射列表</h1>

<div class="container" column="col-sm-4" align="left">

    <table class="table table-striped">

        <thead><th>Id</th><th>FunctionName</th><th>EventName</th></thead>

        <tbody>
        <tr th:each="mapping : ${mappings}">
            <td th:text="${mapping.id}">0</td>
            <td th:text="${mapping.funcName}">test</td>
            <td th:text="${mapping.EventName}">test</td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
