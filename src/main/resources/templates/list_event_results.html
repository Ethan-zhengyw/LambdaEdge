<html>
<head>
    <title>Event Results</title>
    <link href="http://localhost:8080/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<h1>事件结果列表</h1>

<div class="container" column="col-sm-4" align="center">
Result
    <table class="table table-striped">

        <thead><th>Id</th><th>EventName</th><th>EventResult</th></thead>

        <tbody>
        <tr th:each="event : ${list_event_results}">
            <td th:text="${event.id}">0</td>
            <td th:text="${event.eventName}">test</td>
            <td th:text="${event.eventResult}">test</td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
